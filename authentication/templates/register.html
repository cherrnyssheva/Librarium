<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #6a5acd;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        nav {
            margin-top: 10px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #836fff;
        }

        main {
            padding: 20px;
            text-align: center;
            flex: 1;
        }

        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }

        .form-container label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            background-color: #6a5acd;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #836fff;
        }

        footer {
            background-color: #6a5acd;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Register at Library</h1>
        <nav>
            <a href="{% url 'login' %}">Login</a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}

                {{ form.non_field_errors }}

                <div>
                    {{ form.email.label_tag }}
                    {{ form.email }}
                    {{ form.email.errors }}
                </div>

                <div>
                    {{ form.password.label_tag }}
                    {{ form.password }}
                    {{ form.password.errors }}
                </div>

                <div>
                    {{ form.role.label_tag }}
                    {{ form.role }}
                    {{ form.role.errors }}
                </div>

                <button type="submit">Register</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; Library</p>
    </footer>
</body>
</html>
